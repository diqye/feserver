name:                happstack-myproxy
version:             0.1.0.0
github:              "diqye/happstack-myproxy"
license:             BSD3
author:              "diqye"
maintainer:          "262666212@qq.com"
copyright:           "copyright"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/diqye/happstack-myproxy#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- scientific
- unordered-containers
- happstack-server
- yaml
- text
- bytestring
- transformers
- directory
- http-client
- http-client-tls
- neat-interpolation
- filepath
- base64-bytestring
- http-types

library:
  source-dirs: src

executables:
  happstack-myproxy-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - happstack-myproxy

tests:
  happstack-myproxy-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - happstack-myproxy
